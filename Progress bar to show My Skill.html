<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRESS BAR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrp@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <body>
        <h1>My Skill</h1>

        <div class="container mt-3">
            
            <p> HTML</p>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped" style="width:90%">9%</div>
            </div>
            <p>CSS</p>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped"
                style="width:80%">80%</div>
            </div>
            <p>JavaScript</p>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped"
                style="width:65%">65%</div>
            </div>
            <p>Bootstrap</p>
            <div class="progress">
                <div class="progress-bar bg-secondary progress-bar-striped"
                style="width:60%">60%</div>
            </div>

        </div>


    </body>
